<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Universidad Tecnologica Santa Catarina</title>
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <img src="img/logoUTSC.png" alt="Logo" style="width:50px;">
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="EducacionIncluyente.html">Educacion Incluyente</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="QuienesSomos.html">Quienes somos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="OfertaEducativa.html">Oferta educativa</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top:80px">
    <h1>Pagina inicio</h1>

    <!-- Carousel -->
    <div class="row">
      <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/slider1.jpg" alt="slider1" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="img/slider2.jpg" alt="slider2" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="img/slider3.jpg" alt="slider3" class="d-block" style="width:100%">
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <!-- Parallax -->
    <div class="row">
      <div class="parallax"></div>

      <div style="height:1000px;background-color:red;font-size:36px">
        Scroll Up and Down this page to see the parallax scrolling effect.
        This div is just here to enable scrolling.
        Tip: Try to remove the background-attachment property to remove the scrolling effect.
      </div>

      <div class="parallax"></div>
    </div>

  </div>

</body>

</html>
